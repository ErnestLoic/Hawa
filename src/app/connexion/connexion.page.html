<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-buttons >
      <ion-back-button color="bluebuttons">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
    <div class="ion-padding container">
      <form [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)" class="ion-padding">
        <div>
          <div>
            <h1>Connexion</h1>
          </div>
          <div>
            <input type="email" placeholder="Adresse mail" formControlName="email" id="">
          </div>
          <ng-container *ngFor="let error of error_msg.email">
            <div class="errormsg" *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
              {{ error.message }}
            </div>
          </ng-container>
          <div>
            <input type="password" placeholder="Mot de passe" formControlName="password" id="" >
          </div>
          <ng-container *ngFor="let error of error_msg.password">
            <div class="errormsg" *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>           
          <div style="text-align: center;">
            <!-- <ion-button type="submit"  [disabled]="!userForm.valid"> Se connecter </ion-button> -->
            <ion-button (click)="gotoAccueil()">
              Se connecter
            </ion-button>
          </div>
        </div>
      </form>
    </div>
</ion-content>
