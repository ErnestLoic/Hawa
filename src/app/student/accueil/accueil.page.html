<ion-content [fullscreen]="true" >
  <div class="header">
      <ion-label>
        <p>Bienvenue,</p>
        <h1>Fabrice TOUOMOU</h1>
      </ion-label>
      <ion-badge class="badge" mode="ios">{{ this.changedDate }}</ion-badge>
  </div>
  <div>
    <div>
      <ion-row>
        <ion-col size="6">
          <ion-card mode="ios" class="card">
            <ion-card-content class="ion-text-center">
                    <div >
                        <ion-icon name="book"></ion-icon>
                      <ion-label>
                        <h1>3 cours</h1>
                      </ion-label>
                    </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card mode="ios" class="card">
            <ion-card-content class="ion-text-center">
                <div>
                    <ion-icon name="time"></ion-icon>
                  <ion-label>
                    <h1>8 heures</h1>
                  </ion-label>
                </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
      <h1 class="titre">Vos cours du jour</h1>
    <div>
      <ion-card mode="ios" *ngFor="let s of Seances" class="color">
        <ion-card-content >
          <div>
            <ion-card-title>
              {{s.titre}}
            </ion-card-title>
            
          </div>
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>{{s.responsable}}</ion-label>
                <br>
                <ion-icon name="time-outline"></ion-icon>
                <ion-label>{{s.heurDebutPrevu}} - {{s.heurFinPrevu}}</ion-label>
                <div class="button">
                  <ion-button expand="block" shape="round" (click)="onClick(s)">Aller au cours</ion-button>
                </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
